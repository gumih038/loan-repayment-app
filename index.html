<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>返済計画管理アプリ</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1f2937">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary: #3b82f6;
            --primary-dark: #1d4ed8;
            --secondary: #6366f1;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: var(--gray-50);
            color: var(--gray-900);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
        }
        
        .container {
            max-width: 428px;
            margin: 0 auto;
            background: white;
            min-height: 100vh;
            position: relative;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        
        .header {
            background: var(--gray-800);
            color: white;
            padding: 20px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header h1 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 8px;
        }
        
        .total-debt {
            font-size: 2rem;
            font-weight: 800;
            margin: 12px 0 4px;
        }
        
        .debt-subtitle {
            font-size: 0.875rem;
            opacity: 0.8;
        }
        
        .main-content {
            padding: 20px;
            padding-bottom: 100px;
        }
        
        .quick-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 24px;
        }
        
        .stat-card {
            background: var(--gray-50);
            border: 1px solid var(--gray-200);
            border-radius: 12px;
            padding: 16px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--gray-800);
        }
        
        .stat-label {
            font-size: 0.75rem;
            color: var(--gray-500);
            margin-top: 4px;
        }
        
        .loan-section {
            margin-bottom: 32px;
        }
        
        .loan-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
            padding: 0 4px;
        }
        
        .loan-title {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 1.125rem;
            font-weight: 600;
        }
        
        .loan-balance {
            font-size: 1.25rem;
            font-weight: 700;
        }
        
        .acom .loan-balance { color: var(--danger); }
        .smbc .loan-balance { color: var(--success); }
        
        .loan-details {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin-bottom: 20px;
        }
        
        .detail-item {
            background: var(--gray-50);
            border: 1px solid var(--gray-200);
            border-radius: 8px;
            padding: 12px 8px;
            text-align: center;
        }
        
        .detail-value {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--gray-800);
        }
        
        .detail-label {
            font-size: 0.75rem;
            color: var(--gray-500);
            margin-top: 2px;
        }
        
        .repayment-input {
            position: relative;
            margin-bottom: 12px;
        }
        
        .input-field {
            width: 100%;
            padding: 16px;
            font-size: 1rem;
            border: 2px solid var(--gray-200);
            border-radius: 12px;
            background: white;
            transition: all 0.2s;
        }
        
        .input-field:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .input-field::placeholder {
            color: var(--gray-400);
        }
        
        .payment-preview {
            background: var(--gray-50);
            border: 1px solid var(--gray-200);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 16px;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s;
        }
        
        .payment-preview.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        .preview-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .preview-row:last-child {
            margin-bottom: 0;
            padding-top: 8px;
            border-top: 1px solid var(--gray-200);
        }
        
        .preview-label {
            font-size: 0.875rem;
            color: var(--gray-600);
        }
        
        .preview-value {
            font-weight: 600;
            color: var(--gray-800);
        }
        
        .preview-value.highlight {
            color: var(--primary);
        }
        
        .repay-btn {
            width: 100%;
            background: var(--primary);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            touch-action: manipulation;
        }
        
        .repay-btn:hover {
            background: var(--primary-dark);
        }
        
        .repay-btn:disabled {
            background: var(--gray-300);
            cursor: not-allowed;
        }
        
        .setup-section {
            background: var(--warning);
            color: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 24px;
            text-align: center;
        }
        
        .setup-section h3 {
            margin-bottom: 16px;
            font-weight: 600;
        }
        
        .setup-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 16px;
        }
        
        .setup-input {
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 0.875rem;
        }
        
        .setup-btn {
            background: white;
            color: var(--warning);
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
        }
        
        .progress-section {
            margin-bottom: 24px;
        }
        
        .progress-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        
        .progress-title {
            font-size: 1rem;
            font-weight: 600;
            color: var(--gray-800);
        }
        
        .progress-percentage {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--success);
        }
        
        .progress-bar {
            height: 8px;
            background: var(--gray-200);
            border-radius: 4px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: var(--success);
            border-radius: 4px;
            transition: width 0.5s ease;
        }
        
        .chart-container {
            background: white;
            border: 1px solid var(--gray-200);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 24px;
        }
        
        .chart-title {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 16px;
            text-align: center;
        }
        
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            max-width: 428px;
            width: 100%;
            background: white;
            border-top: 1px solid var(--gray-200);
            padding: 12px 20px;
            display: flex;
            gap: 8px;
        }
        
        .nav-btn {
            flex: 1;
            padding: 12px 16px;
            background: var(--gray-100);
            border: none;
            border-radius: 8px;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .nav-btn.active {
            background: var(--primary);
            color: white;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .history-item {
            background: white;
            border: 1px solid var(--gray-200);
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 8px;
        }
        
        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .history-amount {
            font-size: 1.125rem;
            font-weight: 700;
            color: var(--success);
        }
        
        .history-date {
            font-size: 0.75rem;
            color: var(--gray-500);
        }
        
        .history-details {
            display: flex;
            justify-content: space-between;
            font-size: 0.875rem;
            color: var(--gray-600);
        }
        
        .calculator-section {
            margin-bottom: 24px;
        }
        
        .calculator-card {
            background: var(--secondary);
            color: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 16px;
        }
        
        .calculator-result {
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            padding: 16px;
            margin-top: 16px;
        }
        
        .result-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }
        
        .target-date-card {
            background: var(--success);
            color: white;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            margin-bottom: 16px;
        }
        
        .target-date {
            font-size: 1.25rem;
            font-weight: 700;
            margin: 8px 0;
        }
        
        .toast {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(-100px);
            background: var(--gray-800);
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 0.875rem;
            font-weight: 500;
            z-index: 1000;
            transition: transform 0.3s ease;
            max-width: 380px;
        }
        
        .toast.show {
            transform: translateX(-50%) translateY(0);
        }
        
        .toast.success {
            background: var(--success);
        }
        
        .toast.error {
            background: var(--danger);
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--gray-500);
        }
        
        .empty-icon {
            font-size: 3rem;
            margin-bottom: 16px;
            opacity: 0.5;
        }
        
        @media (max-width: 480px) {
            .container {
                max-width: 100%;
                box-shadow: none;
            }
            
            .bottom-nav {
                max-width: 100%;
            }
        }
        
        .fade-in {
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>返済管理</h1>
            <div class="total-debt" id="totalDebt">¥0</div>
            <div class="debt-subtitle">総残高</div>
        </div>
        
        <div class="main-content">
            <!-- タブコンテンツ: 返済 -->
            <div class="tab-content active" id="repayment-tab">
                <!-- 初期設定セクション -->
                <div class="setup-section" id="setupSection">
                    <h3>💡 初期残高を設定してください</h3>
                    <div class="setup-inputs">
                        <input type="number" class="setup-input" id="acomInitial" placeholder="アコム残高">
                        <input type="number" class="setup-input" id="smbcInitial" placeholder="三井住友残高">
                    </div>
                    <button class="setup-btn" onclick="setInitialBalances()">設定完了</button>
                </div>
                
                <!-- クイック統計 -->
                <div class="quick-stats">
                    <div class="stat-card">
                        <div class="stat-value" id="monthlyInterest">¥0</div>
                        <div class="stat-label">月間利息</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="dailyInterest">¥0</div>
                        <div class="stat-label">日割利息</div>
                    </div>
                </div>
                
                <!-- アコムセクション -->
                <div class="loan-section acom">
                    <div class="loan-header">
                        <div class="loan-title">
                            <span>🏛️</span>
                            <span>アコム</span>
                        </div>
                        <div class="loan-balance" id="acomBalance">¥0</div>
                    </div>
                    
                    <div class="loan-details">
                        <div class="detail-item">
                            <div class="detail-value">18.0%</div>
                            <div class="detail-label">年利</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-value" id="acomMonthlyInterest">¥0</div>
                            <div class="detail-label">月利息</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-value" id="acomDailyInterest">¥0</div>
                            <div class="detail-label">日利息</div>
                        </div>
                    </div>
                    
                    <div class="repayment-input">
                        <input type="number" class="input-field" id="acomRepayment" 
                               placeholder="返済金額を入力" oninput="updatePaymentPreview('acom')">
                    </div>
                    
                    <div class="payment-preview" id="acomPreview">
                        <div class="preview-row">
                            <span class="preview-label">利息充当</span>
                            <span class="preview-value" id="acomPreviewInterest">¥0</span>
                        </div>
                        <div class="preview-row">
                            <span class="preview-label">元本充当</span>
                            <span class="preview-value" id="acomPreviewPrincipal">¥0</span>
                        </div>
                        <div class="preview-row">
                            <span class="preview-label">返済後残高</span>
                            <span class="preview-value highlight" id="acomPreviewBalance">¥0</span>
                        </div>
                    </div>
                    
                    <button class="repay-btn" onclick="makeRepayment('acom')">返済実行</button>
                </div>
                
                <!-- 三井住友セクション -->
                <div class="loan-section smbc">
                    <div class="loan-header">
                        <div class="loan-title">
                            <span>🏦</span>
                            <span>三井住友</span>
                        </div>
                        <div class="loan-balance" id="smbcBalance">¥0</div>
                    </div>
                    
                    <div class="loan-details">
                        <div class="detail-item">
                            <div class="detail-value">14.5%</div>
                            <div class="detail-label">年利</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-value" id="smbcMonthlyInterest">¥0</div>
                            <div class="detail-label">月利息</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-value" id="smbcDailyInterest">¥0</div>
                            <div class="detail-label">日利息</div>
                        </div>
                    </div>
                    
                    <div class="repayment-input">
                        <input type="number" class="input-field" id="smbcRepayment" 
                               placeholder="返済金額を入力" oninput="updatePaymentPreview('smbc')">
                    </div>
                    
                    <div class="payment-preview" id="smbcPreview">
                        <div class="preview-row">
                            <span class="preview-label">利息充当</span>
                            <span class="preview-value" id="smbcPreviewInterest">¥0</span>
                        </div>
                        <div class="preview-row">
                            <span class="preview-label">元本充当</span>
                            <span class="preview-value" id="smbcPreviewPrincipal">¥0</span>
                        </div>
                        <div class="preview-row">
                            <span class="preview-label">返済後残高</span>
                            <span class="preview-value highlight" id="smbcPreviewBalance">¥0</span>
                        </div>
                    </div>
                    
                    <button class="repay-btn" onclick="makeRepayment('smbc')">返済実行</button>
                </div>
                
                <!-- 進捗セクション -->
                <div class="progress-section">
                    <div class="progress-header">
                        <div class="progress-title">完済進捗</div>
                        <div class="progress-percentage" id="progressPercentage">0%</div>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                </div>
            </div>
            
            <!-- タブコンテンツ: グラフ -->
            <div class="tab-content" id="chart-tab">
                <div class="chart-container">
                    <div class="chart-title">残高推移グラフ</div>
                    <canvas id="debtChart" width="360" height="250"></canvas>
                </div>
            </div>
            
            <!-- タブコンテンツ: 履歴 -->
            <div class="tab-content" id="history-tab">
                <div id="repaymentHistory">
                    <div class="empty-state">
                        <div class="empty-icon">📝</div>
                        <div>まだ返済履歴がありません</div>
                    </div>
                </div>
            </div>
            
            <!-- タブコンテンツ: 計算機 -->
            <div class="tab-content" id="calculator-tab">
                <div class="calculator-section">
                    <div class="calculator-card">
                        <h3>💰 月々返済計算</h3>
                        <input type="number" class="input-field" id="monthlyPayment" 
                               placeholder="月々の返済予定額" oninput="calculatePayoffDate()" 
                               style="background: rgba(255,255,255,0.9); margin-top: 16px;">
                        
                        <div class="calculator-result" id="payoffResult" style="display: none;">
                            <div class="result-row">
                                <span>完済予定日</span>
                                <span id="payoffDate">-</span>
                            </div>
                            <div class="result-row">
                                <span>残り期間</span>
                                <span id="payoffMonths">-</span>
                            </div>
                            <div class="result-row">
                                <span>総利息額</span>
                                <span id="totalInterest">-</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="target-date-card" id="targetDateCard" style="display: none;">
                        <div>🎯 目標達成まで</div>
                        <div class="target-date" id="remainingDays">-</div>
                        <div id="encourageMessage">頑張りましょう！</div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="bottom-nav">
            <button class="nav-btn active" onclick="switchTab('repayment')">返済</button>
            <button class="nav-btn" onclick="switchTab('chart')">グラフ</button>
            <button class="nav-btn" onclick="switchTab('history')">履歴</button>
            <button class="nav-btn" onclick="switchTab('calculator')">計算</button>
        </div>
    </div>
    
    <div id="toast" class="toast"></div>
    
    <script>
        // アプリデータ
        let appData = {
            acom: {
                balance: 0,
                initialBalance: 0,
                rate: 18.0
            },
            smbc: {
                balance: 0,
                initialBalance: 0,
                rate: 14.5
            },
            history: [],
            chartData: [],
            settings: {
                targetPayoffDate: null,
                monthlyPayment: 0
            }
        };
        
        // 現在のタブ
        let currentTab = 'repayment';
        
        // データの読み込み
        function loadData() {
            const savedData = localStorage.getItem('loanRepaymentData');
            if (savedData) {
                appData = {...appData, ...JSON.parse(savedData)};
            }
            updateAllDisplays();
        }
        
        // データの保存
        function saveData() {
            localStorage.setItem('loanRepaymentData', JSON.stringify(appData));
        }
        
        // 初期残高設定
        function setInitialBalances() {
            const acomInitial = parseFloat(document.getElementById('acomInitial').value) || 0;
            const smbcInitial = parseFloat(document.getElementById('smbcInitial').value) || 0;
            
            if (acomInitial === 0 && smbcInitial === 0) {
                showToast('残高を入力してください', 'error');
                return;
            }
            
            appData.acom.balance = acomInitial;
            appData.acom.initialBalance = acomInitial;
            appData.smbc.balance = smbcInitial;
            appData.smbc.initialBalance = smbcInitial;
            
            // グラフ用初期データ
            appData.chartData = [{
                date: new Date().toLocaleDateString(),
                acom: acomInitial,
                smbc: smbcInitial,
                total: acomInitial + smbcInitial
            }];
            
            saveData();
            updateAllDisplays();
            showToast('初期残高を設定しました！', 'success');
            
            document.getElementById('setupSection').style.display = 'none';
            document.getElementById('acomInitial').value = '';
            document.getElementById('smbcInitial').value = '';
        }
        
        // 返済プレビューの更新
        function updatePaymentPreview(lender) {
            const inputElement = document.getElementById(lender + 'Repayment');
            const previewElement = document.getElementById(lender + 'Preview');
            const amount = parseFloat(inputElement.value) || 0;
            
            if (amount <= 0) {
                previewElement.classList.remove('show');
                return;
            }
            
            const balance = appData[lender].balance;
            const rate = appData[lender].rate;
            const monthlyInterest = (balance * rate / 100) / 12;
            const principal = Math.max(0, amount - monthlyInterest);
            const newBalance = Math.max(0, balance - amount);
            
            document.getElementById(lender + 'PreviewInterest').textContent = '¥' + Math.round(monthlyInterest).toLocaleString();
            document.getElementById(lender + 'PreviewPrincipal').textContent = '¥' + Math.round(principal).toLocaleString();
            document.getElementById(lender + 'PreviewBalance').textContent = '¥' + newBalance.toLocaleString();
            
            previewElement.classList.add('show');
            
            // 返済額が残高を超える場合の警告
            if (amount > balance) {
                inputElement.style.borderColor = 'var(--danger)';
                showToast('返済額が残高を超えています', 'error');
            } else {
                inputElement.style.borderColor = 'var(--primary)';
            }
        }
        
        // 返済実行
        function makeRepayment(lender) {
            const inputElement = document.getElementById(lender + 'Repayment');
            const amount = parseFloat(inputElement.value);
            
            if (!amount || amount <= 0) {
                showToast('正しい金額を入力してください', 'error');
                return;
            }
            
            if (amount > appData[lender].balance) {
                showToast('返済額が残高を超えています', 'error');
                return;
            }
            
            // 計算
            const balance = appData[lender].balance;
