<body>

            <div class="total-debt" id="totalDebt">Â¥0</div>

        <div class="content">

                <div class="loan-details">

                <div class="loan-header">

                <div class="loan-details">

                    <div class="detail-item">

                <div class="repayment-section">
                    <div class="input-group">
                        <label for="acomInitial">ã‚¢ã‚³ãƒ åˆæœŸæ®‹é«˜</label>
                        <input type="number" id="acomInitial" placeholder="åˆæœŸæ®‹é«˜ã‚’å…¥åŠ›">

                    <div class="input-group">

            <!-- é€²æ—ãƒãƒ¼ -->

                <div class="progress-bar">

                <div style="text-align: center; margin-top: 10px;">

            <!-- ã‚°ãƒ©ãƒ• -->
            <div class="chart-container">

            <!-- è¿”æ¸ˆå±¥æ­´ -->

    <div id="toast" class="toast"></div>
    
    <script>
        // ã‚¢ãƒ—ãƒªã®ãƒ‡ãƒ¼ã‚¿
        let appData = {
            acom: {
                balance: 0,
                initialBalance: 0,
                rate: 18.0
            },
            smbc: {
                balance: 0,
                initialBalance: 0,
                rate: 14.5
            },
            history: [],
            chartData: []
        };
        
        // ãƒ­ãƒ¼ã‚«ãƒ«ã‚¹ãƒˆãƒ¬ãƒ¼ã‚¸ã‹ã‚‰ãƒ‡ãƒ¼ã‚¿ã‚’èª­ã¿è¾¼ã¿
        function loadData() {
            const savedData = localStorage.getItem('loanRepaymentData');
            if (savedData) {
                appData = {...appData, ...JSON.parse(savedData)};
            }
            updateDisplay();
            updateChart();
        }
        
        // ãƒ‡ãƒ¼ã‚¿ã‚’ãƒ­ãƒ¼ã‚«ãƒ«ã‚¹ãƒˆãƒ¬ãƒ¼ã‚¸ã«ä¿å­˜
        function saveData() {
            localStorage.setItem('loanRepaymentData', JSON.stringify(appData));
        }
        
        // åˆæœŸæ®‹é«˜ã‚’è¨­å®š
        function setInitialBalances() {
            const acomInitial = parseFloat(document.getElementById('acomInitial').value) || 0;
            const smbcInitial = parseFloat(document.getElementById('smbcInitial').value) || 0;
            
            if (acomInitial === 0 && smbcInitial === 0) {
                showToast('æ®‹é«˜ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„', 'error');
                return;
            }
            
            appData.acom.balance = acomInitial;
            appData.acom.initialBalance = acomInitial;
            appData.smbc.balance = smbcInitial;
            appData.smbc.initialBalance = smbcInitial;
            
            // ã‚°ãƒ©ãƒ•ç”¨åˆæœŸãƒ‡ãƒ¼ã‚¿
            appData.chartData = [{
                date: new Date().toLocaleDateString(),
                acom: acomInitial,
                smbc: smbcInitial,
                total: acomInitial + smbcInitial
            }];
            
            saveData();
            updateDisplay();
            updateChart();
            showToast('åˆæœŸæ®‹é«˜ã‚’è¨­å®šã—ã¾ã—ãŸï¼');
            
            // å…¥åŠ›ãƒ•ã‚£ãƒ¼ãƒ«ãƒ‰ã‚’ã‚¯ãƒªã‚¢
            document.getElementById('acomInitial').value = '';
            document.getElementById('smbcInitial').value = '';
        }
        
        // è¿”æ¸ˆã‚’å®Ÿè¡Œ
        function makeRepayment(lender) {
            const inputId = lender + 'Repayment';
            const amount = parseFloat(document.getElementById(inputId).value);
            
            if (!amount || amount <= 0) {
                showToast('æ­£ã—ã„é‡‘é¡ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„', 'error');
                return;
            }
            
            if (amount > appData[lender].balance) {
                showToast('è¿”æ¸ˆé¡ãŒæ®‹é«˜ã‚’è¶…ãˆã¦ã„ã¾ã™', 'error');
                return;
            }
            
            // æœˆåˆ©æ¯ã‚’è¨ˆç®—
            const monthlyInterest = (appData[lender].balance * appData[lender].rate / 100) / 12;
            const principalPayment = Math.max(0, amount - monthlyInterest);
            
            // æ®‹é«˜ã‚’æ›´æ–°
            appData[lender].balance -= amount;
            
            // å±¥æ­´ã«è¿½åŠ 
            const historyItem = {
                date: new Date().toLocaleDateString(),
                lender: lender === 'acom' ? 'ã‚¢ã‚³ãƒ ' : 'ä¸‰äº•ä½å‹',
                amount: amount,
                interest: monthlyInterest,
                principal: principalPayment,
                remainingBalance: appData[lender].balance
            };
            appData.history.unshift(historyItem);
            
            // ã‚°ãƒ©ãƒ•ãƒ‡ãƒ¼ã‚¿ã«è¿½åŠ 
            appData.chartData.push({
                date: new Date().toLocaleDateString(),
                acom: appData.acom.balance,
                smbc: appData.smbc.balance,
                total: appData.acom.balance + appData.smbc.balance
            });
            
            // æœ€å¤§20ä»¶ã¾ã§ä¿æŒ
            if (appData.chartData.length > 20) {
                appData.chartData = appData.chartData.slice(-20);
            }
            
            saveData();
            updateDisplay();
            updateChart();
            updateHistory();
            
            showToast(`${lender === 'acom' ? 'ã‚¢ã‚³ãƒ ' : 'ä¸‰äº•ä½å‹'}ã« ${amount.toLocaleString()}å†† è¿”æ¸ˆå®Œäº†ï¼`);
            
            // å…¥åŠ›ãƒ•ã‚£ãƒ¼ãƒ«ãƒ‰ã‚’ã‚¯ãƒªã‚¢
            document.getElementById(inputId).value = '';
        }
        
        // è¡¨ç¤ºã‚’æ›´æ–°
        function updateDisplay() {
            // æ®‹é«˜è¡¨ç¤º
            document.getElementById('acomBalance').textContent = 'Â¥' + appData.acom.balance.toLocaleString();
            document.getElementById('smbcBalance').textContent = 'Â¥' + appData.smbc.balance.toLocaleString();
            
            const totalDebt = appData.acom.balance + appData.smbc.balance;
            document.getElementById('totalDebt').textContent = 'Â¥' + totalDebt.toLocaleString();
            
            // åˆ©æ¯è¨ˆç®—
            const acomInterest = (appData.acom.balance * appData.acom.rate / 100) / 12;
            const smbcInterest = (appData.smbc.balance * appData.smbc.rate / 100) / 12;
            
            document.getElementById('acomInterest').textContent = 'Â¥' + Math.round(acomInterest).toLocaleString();
            document.getElementById('smbcInterest').textContent = 'Â¥' + Math.round(smbcInterest).toLocaleString();
            
            document.getElementById('acomPrincipal').textContent = 'Â¥' + appData.acom.balance.toLocaleString();
            document.getElementById('smbcPrincipal').textContent = 'Â¥' + appData.smbc.balance.toLocaleString();
            
            // é€²æ—ãƒãƒ¼æ›´æ–°
            updateProgressBar();
        }
        
        // é€²æ—ãƒãƒ¼ã‚’æ›´æ–°
        function updateProgressBar() {
            const initialTotal = appData.acom.initialBalance + appData.smbc.initialBalance;
            const currentTotal = appData.acom.balance + appData.smbc.balance;
            
            if (initialTotal === 0) {
                document.getElementById('progressBar').style.width = '0%';
                document.getElementById('progressText').textContent = '0% å®Œæ¸ˆ';
                return;
            }
            
            const progress = ((initialTotal - currentTotal) / initialTotal) * 100;
            document.getElementById('progressBar').style.width = Math.max(0, progress) + '%';
            document.getElementById('progressText').textContent = Math.round(progress) + '% å®Œæ¸ˆ';
        }
        
        // ã‚°ãƒ©ãƒ•ã‚’æ›´æ–°
        function updateChart() {
            const canvas = document.getElementById('debtChart');
            const ctx = canvas.getContext('2d');
            
            // ã‚­ãƒ£ãƒ³ãƒã‚¹ã‚’ã‚¯ãƒªã‚¢
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            if (appData.chartData.length === 0) return;
            
            const padding = 40;
            const chartWidth = canvas.width - 2 * padding;
            const chartHeight = canvas.height - 2 * padding;
            
            // ãƒ‡ãƒ¼ã‚¿ã®æœ€å¤§å€¤ã‚’å–å¾—
            const maxValue = Math.max(...appData.chartData.map(d => d.total));
            if (maxValue === 0) return;
            
            // ã‚°ãƒªãƒƒãƒ‰ãƒ©ã‚¤ãƒ³ã‚’æç”»
            ctx.strokeStyle = '#e0e0e0';
            ctx.lineWidth = 1;
            
            // æ°´å¹³ã‚°ãƒªãƒƒãƒ‰ãƒ©ã‚¤ãƒ³
            for (let i = 0; i <= 5; i++) {
                const y = padding + (chartHeight * i / 5);
                ctx.beginPath();
                ctx.moveTo(padding, y);
                ctx.lineTo(padding + chartWidth, y);
                ctx.stroke();
                
                // Yè»¸ãƒ©ãƒ™ãƒ«
                ctx.fillStyle = '#666';
                ctx.font = '12px Arial';
                ctx.textAlign = 'right';
                const value = Math.round(maxValue * (5 - i) / 5);
                ctx.fillText('Â¥' + value.toLocaleString(), padding - 10, y + 4);
            }
            
            // å‚ç›´ã‚°ãƒªãƒƒãƒ‰ãƒ©ã‚¤ãƒ³
            const dataPoints = appData.chartData.length;
            for (let i = 0; i < dataPoints; i++) {
                const x = padding + (chartWidth * i / Math.max(1, dataPoints - 1));
                ctx.beginPath();
                ctx.moveTo(x, padding);
                ctx.lineTo(x, padding + chartHeight);
                ctx.stroke();
            }
            
            // ç·šã‚°ãƒ©ãƒ•ã‚’æç”»
            function drawLine(data, color, label) {
                if (data.length < 2) return;
                
                ctx.strokeStyle = color;
                ctx.lineWidth = 3;
                ctx.beginPath();
                
                for (let i = 0; i < data.length; i++) {
                    const x = padding + (chartWidth * i / Math.max(1, data.length - 1));
                    const y = padding + chartHeight - (chartHeight * data[i] / maxValue);
                    
                    if (i === 0) {
                        ctx.moveTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }
                }
                ctx.stroke();
                
                // ãƒã‚¤ãƒ³ãƒˆã‚’æç”»
                ctx.fillStyle = color;
                for (let i = 0; i < data.length; i++) {
                    const x = padding + (chartWidth * i / Math.max(1, data.length - 1));
                    const y = padding + chartHeight - (chartHeight * data[i] / maxValue);
                    
                    ctx.beginPath();
                    ctx.arc(x, y, 4, 0, 2 * Math.PI);
                    ctx.fill();
                }
            }
            
            // ãƒ‡ãƒ¼ã‚¿ç·šã‚’æç”»
            drawLine(appData.chartData.map(d => d.total), '#2196F3', 'ç·é¡');
            drawLine(appData.chartData.map(d => d.acom), '#e74c3c', 'ã‚¢ã‚³ãƒ ');
            drawLine(appData.chartData.map(d => d.smbc), '#27ae60', 'ä¸‰äº•ä½å‹');
            
            // å‡¡ä¾‹ã‚’æç”»
            ctx.font = '14px Arial';
            ctx.textAlign = 'left';
            
            ctx.fillStyle = '#2196F3';
            ctx.fillRect(padding, 10, 15, 15);
            ctx.fillStyle = '#333';
            ctx.fillText('ç·é¡', padding + 25, 22);
            
            ctx.fillStyle = '#e74c3c';
            ctx.fillRect(padding + 80, 10, 15, 15);
            ctx.fillStyle = '#333';
            ctx.fillText('ã‚¢ã‚³ãƒ ', padding + 105, 22);
            
            ctx.fillStyle = '#27ae60';
            ctx.fillRect(padding + 160, 10, 15, 15);
            ctx.fillStyle = '#333';
            ctx.fillText('ä¸‰äº•ä½å‹', padding + 185, 22);
        }
        
        // å±¥æ­´ã‚’æ›´æ–°
        function updateHistory() {
            const historyContainer = document.getElementById('repaymentHistory');
            
            if (appData.history.length === 0) {
                historyContainer.innerHTML = '<p style="text-align: center; color: #666;">ã¾ã è¿”æ¸ˆå±¥æ­´ãŒã‚ã‚Šã¾ã›ã‚“</p>';
                return;
            }
            
            historyContainer.innerHTML = appData.history.slice(0, 10).map(item => `
                <div class="history-item">
                    <div>
                        <strong>${item.lender}</strong> - ${item.date}<br>
                        <small>åˆ©æ¯: Â¥${Math.round(item.interest).toLocaleString()} | å…ƒæœ¬: Â¥${Math.round(item.principal).toLocaleString()}</small>
                    </div>
                    <div style="text-align: right;">
                        <strong>Â¥${item.amount.toLocaleString()}</strong><br>
                        <small>æ®‹é«˜: Â¥${item.remainingBalance.toLocaleString()}</small>
                    </div>
                </div>
            `).join('');
        }
        
        // ãƒˆãƒ¼ã‚¹ãƒˆè¡¨ç¤º
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.style.background = type === 'error' ? '#e74c3c' : '#27ae60';
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }
        
        // ã‚¢ãƒ—ãƒªåˆæœŸåŒ–
        document.addEventListener('DOMContentLoaded', function() {
            loadData();
            updateHistory();
            
            // Enterã‚­ãƒ¼ã§è¿”æ¸ˆå®Ÿè¡Œ
            document.getElementById('acomRepayment').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') makeRepayment('acom');
            });
            
            document.getElementById('smbcRepayment').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') makeRepayment('smbc');
            });
        });
    </script>
